name: Build docker image after pr
on:
  push:
    branches: [master]

jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker login
        run: printf '%s\n' '${{ secrets.DOCKER_PASSWORD }}' | docker login ${{ vars.DOCKER_REGISTRY }} -u ${{ vars.DOCKER_USER }} --password-stdin
      - name: Build
        run: docker build -t watermark-bot -f ./Dockerfile .
      - name: Tags
        run: docker tag watermark-bot ${{ vars.DOCKER_REGISTRY }}/watermark-bot:latest
      - name: Push
        run: docker push ${{ vars.DOCKER_REGISTRY }}/watermark-bot:latest